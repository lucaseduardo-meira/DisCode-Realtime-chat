<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/4b7fb60d7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>DisCode Chat</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fa-solid fa-comments"></i> DisCode</h1>
        </header>
        <main class="join-main">
            <h1 style="text-align: center; margin-bottom:20px;">Register</h1>
            <form method="post">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter Email..." required />
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="text" name="username" id="username" placeholder="Enter password..." required />
                </div>
                <button type="submit" class="btn">Register</button>
                <br>
                <h4>Already have an account? Log in</h4>
                <div class="register">
                    <a href="/" class="register">Login</a>
                </div>

            </form>
        </main>
    </div>
</body>

</html>
